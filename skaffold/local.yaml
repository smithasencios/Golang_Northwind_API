apiVersion: v1
kind: Pod
metadata:
  name: northwind-api
  labels:    
    cf-app-name: northwind-api
spec:
  containers:
  - name: northwind-api
    image: northwind-api
    ports:
    - containerPort: 3000
      name: http    
    env:
      - name: DATABASE_HOST
        value: api-db-mariadb.mariadb 
      - name: NORTHWIND_DB_DATABASE
        value: "northwind"
      - name: NORTHWIND_DB_USER
        value: root
      - name: NORTHWIND_DB_PASSWORD
        value: lfda